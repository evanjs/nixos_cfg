                #- haskellPackages.xmonad-wallpaper
                # - libdbusmenu-glib
                - libdbusmenu-gtk3
                - libxml2
                - pkg-config
                - upower
                #- x11
                - xorg.libX11
                - xorg.libXext
                #- xorg.libXft
                - xorg.libXinerama
                - xorg.libXrandr
                - xorg.libXrender
                - xorg.libXScrnSaver
